<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Produção e Edição de Vídeos | Shura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="./favicon.png">

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lato', sans-serif; }
    html, body { width: 100%; height: 100%; }

    /* FUNDO VÍDEO */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }
    .bg iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.55);
      z-index: 1;
      pointer-events: none;
    }

    /* CONTEÚDO */
    .content {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 560px;
      max-width: 92vw;
      text-align: center;
    }

    /* BANNER ARTE */
    .hero {
      position: relative;
      width: 100%;
      margin-bottom: 16px;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* TEXTO NA PÍLULA (dentro da arte) */
    .hero-text {
      position: absolute;

      /* AJUSTE FINO */
      left: 14%;
      top: 58%;

      transform: translateY(-50%);
      font-size: 22px;
      font-weight: 900;
      color: #000;
      text-align: left;
      white-space: nowrap;
    }

    /* BOTÕES */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 10px;
    }

    .btn-alt {
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 16px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .btn-alt:hover {
      transform: scale(1.04);
      box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero-text {
        font-size: 16px;
        left: 12%;
        top: 60%;
        white-space: normal;
        width: 62%;
      }
      .btn-alt {
        font-size: 15px;
        padding: 13px 22px;
      }
    }
  </style>
</head>

<body>

  <!-- VÍDEO FUNDO (VIMEO) -->
  <div class="bg">
    <iframe
      src="https://player.vimeo.com/video/1150136711?background=1&autoplay=1&muted=1&loop=1&autopause=0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <div class="wrap">

      <div class="hero">
        <img src="./shura.png" alt="Shura banner">
        <div class="hero-text">Cada projeto é único e personalizado...</div>
      </div>

      <div class="btn-group">
        <a class="btn-alt" target="_blank"
          href="https://wa.me/5511921432425?text=Ol%C3%A1%2C%20eu%20gostaria%20de%20saber%20mais%20sobre%20grava%C3%A7%C3%A3o%20e%20edi%C3%A7%C3%A3o%20de%20v%C3%ADdeos%20comerciais%2Finstitucionais...">
          Gravar e editar vídeo comercial/institucional
        </a>

        <a class="btn-alt" target="_blank"
          href="https://wa.me/5511921432425?text=Ol%C3%A1%2C%20eu%20gostaria%20de%20saber%20mais%20sobre%20edi%C3%A7%C3%A3o%20de%20v%C3%ADdeos%20comerciais%2Finstitucionais...">
          Editar vídeo comercial/institucional
        </a>

        <a class="btn-alt" target="_blank"
          href="https://wa.me/5511921432425?text=Ol%C3%A1%2C%20eu%20gostaria%20de%20saber%20mais%20sobre%20grava%C3%A7%C3%A3o%20e%2Fou%20edi%C3%A7%C3%A3o%20de%20campanhas%20personalizadas...">
          Gravar e/ou editar uma campanha
        </a>
      </div>

    </div>
  </div>

</body>
</html>
