<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Produção e Edição de Vídeos | Shura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Produção e edição de vídeos personalizados para marcas, empresas e campanhas. Cada projeto é único e pensado sob medida.">
  <meta name="keywords" content="produção de vídeo, edição de vídeo, vídeo institucional, vídeo comercial, filmmaker, editor de vídeo, marketing audiovisual">
  <meta name="author" content="Shura">

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Produção e Edição de Vídeos | Shura">
  <meta property="og:description" content="Cada projeto é único e personalizado. Produção e edição de vídeos sob medida.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://marceloshura.github.io/meu-site/">
  <meta property="og:image" content="https://marceloshura.github.io/meu-site/preview.png">

  <link rel="icon" href="./favicon.png">

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    /* FUNDO VÍDEO */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }

    .bg iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.55);
      z-index: 1;
      pointer-events: none;
    }

    /* CONTEÚDO */
    .content {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 560px;
      max-width: 92vw;
      text-align: center;
    }

    /* BANNER */
    .hero {
      position: relative;
      width: 100%;
      margin-bottom: 18px;
      transform: scale(3.5); /* +25% */
      transform-origin: center;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* TEXTO CENTRALIZADO NA PÍLULA */
    .hero-text {
      position: absolute;
      left: 50%;
      top: 57%;
      transform: translate(-50%, -50%);
      font-size: 9.5px;
      font-weight: 900;
      color: #000;
      white-space: nowrap;
      text-align: center;
    }

    /* BOTÕES */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 22px;
      transform: translate(-17px, 0px);
    }

    .btn-alt {
      background: #25d366;
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 999px;
      padding: 14px 14px;
      font-size: 17.5px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-alt:hover {
      transform: scale(1.04);
      box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero {
        transform: scale(1.9);
      }

      .hero-text {
        font-size: 9px;
        top: 58%;
      }

      .btn-group {
        transform: translate(0px, 0px);
      }

      .btn-alt {
        width: min(92vw, 360px);
        margin: 0 auto;
        font-size: 15px;
        padding: 12px 14px;
      }
    }
  </style>
</head>

<body>

  <!-- VÍDEO FUNDO -->
  <div class="bg">
    <iframe
      src="https://player.vimeo.com/video/1150136711?background=1&autoplay=1&muted=1&loop=1&autopause=0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <div class="wrap">

      <div class="hero">
        <img src="./shura.png" alt="Shura banner">
        <div class="hero-text">
          Cada projeto é único e personalizado...
        </div>
      </div>

      <div class="btn-group">
        <a class="btn-alt" target="_blank"
          href="https://wa.me/5511921432425?text=Ol%C3%A1%2C%20gostaria%20de%20informações%20sobre%20produção%20e%20edição%20de%20vídeos.">
          Gravar e editar vídeo comercial/institucional
        </a>

        <a class="btn-alt" target="_blank"
          href="https://wa.me/5511921432425?text=Olá,%20gostaria%20de%20informações%20sobre%20edição%20de%20vídeos.">
          Editar vídeo comercial/institucional
        </a>

        <a class="btn-alt" target="_blank"
          href="https://wa.me/5511921432425?text=Olá,%20gostaria%20de%20informações%20sobre%20campanhas%20audiovisuais.">
          Gravar e/ou editar uma campanha
        </a>
      </div>

    </div>
  </div>

</body>
</html>
