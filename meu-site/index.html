<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }

    .bg iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.45);
      z-index: 1;
    }

    .content {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .btn {
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 999px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.28);
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 26px 42px;
      font-size: 22px;
      line-height: 1.25;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn span {
      display: block;
      font-size: 18px;
      font-weight: 500;
      margin-top: 6px;
      opacity: 0.95;
    }

    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 20px 42px rgba(0,0,0,0.35);
    }

    @media (max-width: 768px) {
      .btn {
        font-size: 20px;
        padding: 22px 36px;
      }

      .btn span {
        font-size: 16px;
      }
    }

.btn-info {
  background: #ffffff;
  color: #000000;
  padding: 18px 34px;
  border-radius: 999px;
  font-size: 18px;
  font-weight: 500;
  margin-bottom: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

  </style>
</head>
<body>

  <div class="content">
  <div>

    <div class="btn-info">
      Cada projeto é único e personalizado...
    </div>

    <a class="btn" href="https://wa.me/5511992109965" target="_blank">
      Vamos conversar?
      <span>Me chama no WhatsApp!</span>
    </a>

  </div>
</div>


</body>
</html>
